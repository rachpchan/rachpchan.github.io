<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="registration.css">

		<meta charset="utf-8">
		<title>Employee Registration</title>
		<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>

        <!--script defer src="registration.js"></script--> 
	</head>
	<body bgcolor='#ec7063'>
		<div class="container">
            <form class="form-horizontal" role="form">
                <h2>Employee Registration</h2>
                
                <!--This takes input for "firstName"-->
                <div class="form-group">
                    <label for="firstName" class="col-sm-3 control-label">First Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="firstName" placeholder="First Name" class="form-control" autofocus>
                    </div>
                </div>

                <!--This takes input for "lastName"-->
                <div class="form-group">
                    <label for="lastName" class="col-sm-3 control-label">Last Name</label>
                    <div class="col-sm-9">
                        <input type="text" id="lastName" placeholder="Last Name" class="form-control" autofocus>
                    </div>
                </div>

                <!--This takes input for "jobTitle"-->
				<div class="form-group">
                    <label for="jobTitle" class="col-sm-3 control-label">Job Title*</label>
                    <div class="col-sm-9">
                        <input type="jobTitle" id="jobTitle" placeholder="Job Title" class="form-control">
                    </div>
                </div>

                <!--This takes input for "socialSecurityNum"-->
				<div class="form-group">
                    <label for="socialSecurityNum" class="col-sm-3 control-label">Social Security (SSID)*</label>
                    <div class="col-sm-9">
                        <input type="socialSecurityNum" id="socialSecurityNum" placeholder="###-##-####" class="form-control">
                    </div>
                </div>

                <!--This takes input for "address"-->
				<div class="form-group">
                    <label for="address" class="col-sm-3 control-label">Address*</label>
                    <div class="col-sm-9">
                        <input type="address" id="address" placeholder="123 Road, City, State" class="form-control">
                    </div>
                </div>

                <!--This takes input for "phoneNumber"-->
				<div class="form-group">
                    <label for="phoneNumber" class="col-sm-3 control-label">Phone number </label>
                    <div class="col-sm-9">
                        <input type="phoneNumber" id="phoneNumber" placeholder="Phone number" class="form-control">
                        <span class="help-block">Your phone number won't be disclosed anywhere </span>
                    </div>
                </div>

                <!--This takes input for "email"-->
                <div class="form-group">
                    <label for="email" class="col-sm-3 control-label">Email* </label>
                    <div class="col-sm-9">
                        <input type="email" id="email" placeholder="Email" class="form-control" name= "email">
                    </div>
                </div>

                <!--This takes input for "username"-->
				<div class="form-group">
                    <label for="username" class="col-sm-3 control-label">Username*</label>
                    <div class="col-sm-9">
                        <input type="username" id="username" placeholder="Username" class="form-control">
                    </div>
                </div>

                <!--This takes input for "password"-->
                <div class="form-group">
                    <label for="password" class="col-sm-3 control-label">Password*</label>
                    <div class="col-sm-9">
                        <input type="password" id="password" placeholder="Password" class="form-control">
                    </div>
                </div>

                <!--This takes input for "lastName"-->
                <div class="form-group">
                    <label for="passwordConf" class="col-sm-3 control-label">Confirm Password*</label>
                    <div class="col-sm-9">
                        <input type="passwordConf" id="passwordConf" placeholder="Password Confirmation" class="form-control">
                    </div>
                </div>

                <!--This is a toggle for "Sex"-->
                <div class="form-group">
                    <label class="control-label col-sm-3">Sex</label>
                    <div class="col-sm-6">
                        <div class="row">
                            <div class="radio radio-info radio-inline">
                                <input type="radio" id="femaleRadio" value="Male" name="sex">
                                <label for="inlineRadio1"> Male </label>
                            </div>
                            <div class="radio radio-inline">
                                <input type="radio" id="maleRadio" value="Female" name="sex">
                                <label for="inlineRadio2"> Female </label>
                            </div>
                        </div>
                    </div>
                </div> <!-- /.form-group -->


                <div class="form-group">
                    <div class="col-sm-9 col-sm-offset-3">
                        <span class="help-block">*Required fields</span>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Register</button>
            </form> <!-- /form -->
        </div> <!-- ./container -->
        <div style="text-align: center">
		<a href ="/">Return to the home page</a>
        </div>
	</body>
</html>
